    <title>The Pharcyde</title>
    <style>
        :root {
            --color-negro: #333;
            --color-blanco: #FFFFFF;
            --color-verde: #5c8374;
        }

        a,
        a:visited {
            color: #000080;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        body {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            background: var(--color-blanco);
            min-height: 100dvh;
            color: var(--color-negro);
            line-height: 1.5rem;
            margin: 0;
        }

        nav {
            background: var(--color-verde);
            padding: 10px 0;
            width: 100%;
        }

        nav ul a, nav ul a:visited {
            color: var(--color-blanco)
        }

        nav ul {
            display: flex;
            flex-direction: row;
            gap: 30px;
            list-style: none;
            justify-content: center
        }

        main {
            width: 980px;
            max-width: 95%;
            display: block;
            margin: 0 auto;
        }

        .icono {
            width: 40px;
        }

        h1,
        h2 {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        svg,
        svg path {
            fill: var(--color-negro);
        }

        @media (prefers-color-scheme: dark) {

            a,
            a:visited {
                color: #87CEEB;
            }

            body {
                background: var(--color-negro);
                color: var(--color-blanco);
            }

            svg,
            svg path {
                fill: var(--color-blanco);
            }
        }
    </style>
</head>
